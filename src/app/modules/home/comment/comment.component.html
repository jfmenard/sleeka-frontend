<div
  class="collapse collapse-plus border border-base-300 bg-base-200"
>
  <input type="checkbox" (change)="onDisplayChange($event)" />
  <div class="collapse-title text-xl font-medium">
    {{ comment.content }}
  </div>
  <div class="collapse-content">
    <div *ngFor="let childComment of childrenComments" >
      <app-comment [comment]="childComment"></app-comment>
    </div>
  </div>
</div>
