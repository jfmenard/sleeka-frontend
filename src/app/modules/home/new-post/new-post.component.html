<div class="container mx-auto p-5">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Create a New Post</h2>
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

                <div class="form-control">
                    <label for="content" class="label">
                        <span class="label-text">Sub-Sleek</span>
                    </label>
                    <select id="subsleeks" multiple formControlName="subsleeks" class="select select-bordered">
                        <option value="" disabled selected>Select your option</option>
                        <option *ngFor="let subsleek of subsleeks" [value]="subsleek.id">{{ subsleek.name }}</option>
                    </select>
                </div>

                <div class="form-control">
                  <label for="title" class="label">
                    <span class="label-text">Title</span>
                  </label>
                  <input type="text" id="title" formControlName="title" class="input input-bordered">
                </div>
              
                <div class="form-control">
                  <label for="content" class="label">
                    <span class="label-text">Content</span>
                  </label>
                  <textarea id="content" formControlName="content" class="textarea textarea-bordered"></textarea>
                </div>
              
                <div class="form-control mt-4">
                  <button type="submit" class="btn btn-primary">Publish Post</button>
                </div>

              </form>
        </div>
    </div>
</div>
