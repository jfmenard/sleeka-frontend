<div class="card w-5/6 bg-base-100 shadow-xl m-10" *ngFor="let post of posts">
    <div class="card-body">
      <h2 class="card-title">{{post.title}}</h2>
      <p>{{post.content}}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Up</button>
      </div>
    </div>
  </div>
