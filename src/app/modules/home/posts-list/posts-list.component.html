<div class="card w-5/6 bg-neutral text-neutral-content m-5" *ngFor="let post of posts">
  <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <p>{{post.content}}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">{{post.comments_count}} comments</button>
      <button class="btn btn-primary">{{post.upvotes}} Up</button>
      <button class="btn btn-primary">{{post.upvotes}} Up</button>
    </div>
  </div>
</div>
